<!DOCTYPE html>
<html>
    <head>
        <title>Home - Ristoranti Gluten Free</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script>
        <!--Responsiveness-->
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
    </head>
    <body class="background">
        <!--Page Logo-->
        <div class="head-container">
            <img src="img/logo.png" id="logo" >
            <h1 id="title"><!--Ristoranti Gluten Free--></h1>
            
            <!--Searchbars-->
            <div class="search-container">
                <input type="text" class="searchbar" id="searchbar-primary" placeholder="Cosa vorresti mangiare?">
                <input type="text" class="searchbar" id="searchbar-secondary" placeholder="Località">
            </div>
        </div>

        <!--Ristoranti consigliati-->
        <h1 class="tips-title" id="tips-title">I nostri consigli</h1>
        <div class="restaurant-cards">  <!--Aggiungi l'onclick-->
            <table class="card-table">
                <tr>
                    <td class="card-row">
                        <div class="card" id="lievito72">
                            <img class="card-image" src="img/restaurants/lievito-72-home.jpg">
                            <div class="card-body">
                                <h5 class="card-title">Lievito 72</h5>
                                <p class="card-text">Supplì, focacce e pizze, anche senza glutine, tra gli interni moderni di un locale dal tocco minimalista.</p>
                            </div>
                        </div>
                    </td>
                    <td class="card-row">
                        <div class="card" id="lievito72">
                            <img class="card-image" src="img/restaurants/mangiafuoco-pizza-grill-home.webp">
                            <div class="card-body">
                                <h5 class="card-title">Ristorante Mangiafuoco Pizza&Grill</h5>
                                <p class="card-text">Ristorante dagli arredi essenziali con carne alla griglia e pizza e fritti senza glutine, anche da asporto.</p>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
